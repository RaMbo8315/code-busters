  <body>

       <!-- Login Tab -->
    <!-- <article> -->
      <div class="container">
          <div class="card card-container">               
        <div class="login-signup">
          <div class="row">
            <div class="col-sm-6 nav-tab-holder">
              <ul class="nav nav-tabs row" role="tablist">
                <li role="presentation" class="active col-sm-6">
                  <a href="home.html" aria-controls="home" role="tab" data-toggle="tab">User</a>
                </li>
                <li role="presentation" class="col-sm-6">
                  <a href="admin.html" aria-controls="admin" role="tab" data-toggle="tab">Admin</a>
                </li>
              </ul>
            </div>
          </div>

              <!-- Form Input -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="admin">
              <div class="row">
                <div class="col-sm-12 mobile-pull">
                  <article role="login">
                    <h3 class="text-center">
                      <i class="fa fa-lock"></i>Admin</h3>
                    <form class="signup" action="index.html" method="post">
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="User Name">
                      </div>
                      <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address">
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone Number">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password">
                      </div>
                      <div class="form-group">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox"> Please accept the terms and conditions to proceed with your request.
                          </label>
                        </div>
                      </div>
                      <div class="form-group">
                        <input type="submit" class="btn btn-success btn-block" value="SUBMIT">
                      </div>
                      <!-- <a href="#" class="forgot-password">
                          Forgot password? -->
                    </form>
                  </article>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
